{% extends 'base_generic.html' %}

{% block styles %}
    <style>
        .logout-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-align: center;
        }

        .logout-container p {
            margin-bottom: 20px;
        }

        .logout-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3699fc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .logout-container a:hover {
            background-color: #2674c8;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="logout-container">
        <p>Logged out!</p>
        <a href="{% url 'login' %}">Click here to login again.</a>
    </div>
{% endblock %}
