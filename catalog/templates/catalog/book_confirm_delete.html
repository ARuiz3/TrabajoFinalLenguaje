{% extends "base_generic.html" %}
{% block styles %}
<style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .form-container table {
            width: 100%;
        }

        .form-container th,
        .form-container td {
            padding: 10px;
            text-align: left;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #3699fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2175bd;
        }
    </style>
    {% endblock %}
{% block content %}
    

    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
