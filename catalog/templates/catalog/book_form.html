{% extends 'base_generic.html' %}

{% block styles %}
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container table {
            width: 100%;
        }

        .form-container table td {
            padding: 5px;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #3699fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2674c8;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
