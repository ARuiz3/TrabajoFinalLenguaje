{% extends "base_generic.html" %}

{% block content %}
    <h1>Renew: {{ book_instance.book.title }}</h1>
    <p>Borrower: {{ book_instance.borrowed }}</p>
    <p {% if book_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ book_instance.due_back }}</p>

    <form class="renew-form" action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
{% endblock%}
{% block styles %}
<style>
    .renew-form {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f7f7f7;
    }

    .renew-form table {
        width: 100%;
    }

    .renew-form input[type="submit"] {
        padding: 10px 20px;
        background-color: #3699fc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .renew-form input[type="submit"]:hover {
        background-color: #2578d0;
    }

    .text-danger {
        color: red;
    }
</style>
{% endblock %}
